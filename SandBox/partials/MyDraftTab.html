 <div class="span3" bgColor="gray" >

 	
		<div ng-init="addDrafts()" >
		  <p class="text-primary" align='center'>Draft Search</p>
		  <input ng-model="searchText">
		  <br /><hr>

		  <div id="NewDaftInput">
		  	<p class="text-primary" align='center'>Draft Name</p>
		  	<input ng-model="newDraft.Name">
		  	<p class="text-primary" align='center'>League Name</p>
		  	<input ng-model="newDraft.LeagueName">
		  	<p class="text-primary" align='center'>Owner Name</p>
		  	<input ng-model="newDraft.OwnerName">
		  	<p class="text-primary" align='center'>Password</p>
		  	<input ng-model="newDraft.OwnerPassword">
		  	<br /> <br />
	    	<center>
		 		<button type="button" ng-click="onCreateNewDraftButtonClick()" class="btn btn-primary">Create New</button>
			</center>

		    <br /><br /><br />
	      </div>
		</div>
 	
    
 </div>

	   			<tr ng-repeat="draft in drafts | filter:searchText">
